<div class="game-container">
  <div class="game-content">
    <header>
      <h1>{{ game()?.gameName }}</h1>
      <div class="game-status">
        <span class="status-badge" [class.waiting]="game()?.status === 'WAITING'" [class.running]="game()?.status === 'RUNNING'">
          {{ game()?.status }}
        </span>
      </div>
    </header>

    <div class="players-area">
      <div class="player-card">
        <div class="player-label">Player 1</div>
        <div class="player-name">{{ player1Name }}</div>
      </div>

      <div class="vs-divider">VS</div>

      <div class="player-card">
        <div class="player-label">Player 2</div>
        @if (isWaitingForOpponent) {
          <div class="player-name waiting">Waiting for an opponent</div>
        } @else {
          <div class="player-name">{{ player2Name }}</div>
        }
      </div>
    </div>
  </div>
</div>
